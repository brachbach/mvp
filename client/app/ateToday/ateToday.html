<div id="ateToday">
  <h2>Log your meals</h2>
  <p>How many meatless meals have you had today?</p>
  <form name="mealsForm" ng-submit='submitMeals()'>
    <input type='number' ng-model='mealsInput'>
    <button>Add meals and go to your sanctuary!</button>
  </form>
  <button ng-click="goToSanctuary()">No meals to log now? Go straight to your sanctuary!</button>
</div>
